<p>List of Missions</p>
<div
  *ngFor="let mission of missionDetails[0]"
  style="border: 1px solid black; margin-top: 10px"
>
  <p>Mission Name: {{ mission.mission_name }}</p>
  <p>Launch Year: {{ mission.launch_year }}</p>
  <p>Mission Details: {{ mission.details }}</p>
  <p>Mission Patch Small: {{ mission.links.mission_patch_small }}</p>

  <button href="/mission.flight_number">Go to mission</button>
</div>
