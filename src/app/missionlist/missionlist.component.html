<div style="padding: 68px;">
    <h1 style="text-align: center; margin-bottom: 40px;">List of Missions</h1>
    <div
      *ngFor="let mission of missionDetails[0]"
      style="margin-top: 10px">
      <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{mission.mission_name}}</mat-card-title>
          <mat-card-subtitle>{{mission.launch_year}}</mat-card-subtitle>
          <img mat-card-md-image src="{{mission.links.mission_patch_small}}" >
        </mat-card-title-group>
        <mat-card-content>
            Launch Details: {{mission.details}}
        </mat-card-content>
        <a mat-raised-button color="primary" href="{{ '/' + mission.flight_number }}">
            Go the details
          </a>
    </mat-card>
    </div>
</div>
